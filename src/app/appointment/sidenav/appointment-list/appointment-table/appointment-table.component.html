<div class="my-container mat-elevation-z8">
  <mat-form-field>
    <mat-label>Filtrati dupa cuvinte cheie...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Doggo" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort matSortActive="created" id="content-table">

    <ng-container matColumnDef="animal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nume Animal</th>
      <td mat-cell *matCellDef="let appointment">{{appointment.animal}} </td>
    </ng-container>

    <ng-container matColumnDef="doc" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nume Doctor</th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.doc}} </td>
    </ng-container>

    <ng-container matColumnDef="diagnostic" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Diagnostic</th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.diagnostic}} </td>
    </ng-container>

    <ng-container matColumnDef="status" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.status}} </td>
    </ng-container>

    <ng-container matColumnDef="unix" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
      <td mat-cell *matCellDef="let appointment"> {{appointment.unix | date: 'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit" >
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let appointment"><button class="btn" (click)="goToAppointment(appointment)">Edit</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
