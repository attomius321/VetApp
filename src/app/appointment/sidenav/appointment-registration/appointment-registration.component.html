<mat-toolbar color="primary" class="example-toolbar">
  <div>
    <button (click)="goBack()" style="background-color: darkblue; border-radius: 200px" class="btn waves-effect waves-light" type="submit" name="action">Back to appointments
    <i class="material-icons left">send</i>
  </button>
  </div>
</mat-toolbar>

<div class="container" style="margin-top: 20px">
  <div class="row">
    <div class="form_bg">
      <form #regForm='ngForm' (ngSubmit)="register(regForm)">
        <div style="display: flex; justify-content: center; align-items: center">
          <h2 class="text-center" >Adauga o noua programare</h2>
        </div>
        <br/>
        <div class="form-group">
          <label for="animal">Animal: </label> <br />
          <input id="animal" type="text" class="form-control" placeholder="Animal type" name="animal" ngModel >
        </div>
        <div class="form-group">
          <label for="unix">Unix time: </label><br />
          <input id="unix" type="number" class="form-control" placeholder="Unix" name="unix" ngModel>
        </div>
        <div class="form-group">
          <label for="doc">Doctor: </label><br />
          <input type="text" id="doc" class="form-control" id="address" placeholder="doc" name="doc" ngModel>
        </div>
        <div class="form-group">
          <label for="diagnostic">Diagnostic: </label><br />
          <input type="text" id="diagnostic" class="form-control" id="diagnostic" placeholder="diag" name="diagnostic" ngModel>
        </div>
        <div class="form-group">
          <label for="status">Status: </label><br />
          <input type="text" id="status" class="form-control" id="status" placeholder="status" name="status" ngModel>
        </div>

        <br/>
        <div class="align-center">
          <button class="btn right waves-effect waves-light" type="submit" name="action">Adauga
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
