<div>
  <div>
    <div class="chart">
      <canvas baseChart
              height="100%"
              [data]="pieCreator.pieChartData"
              [labels]="pieCreator.pieChartLabels"
              [chartType]="pieCreator.pieChartType"
              [options]="pieCreator.pieChartOptions"
              [plugins]="pieCreator.pieChartPlugins"
              [colors]="pieCreator.pieChartColors"
              [legend]="pieCreator.pieChartLegend">
      </canvas>
    </div>
  </div>
</div>
